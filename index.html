<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Math Puzzle Game</h1>
        <div class="level-display">Level: <span id="level-number">1</span></div>
        <div id="puzzle-board" class="puzzle-board"></div>
        <div id="number-pieces" class="number-pieces"></div>
        <div class="controls">
            <button id="check-button">Check</button>
            <button id="next-level-button" class="hidden">Next Level</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="message-container" class="message-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
