<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Math Puzzle Game</h1>
        <div class="difficulty-buttons">
            <button id="easy-btn">Level 1 - 10 (Easy)</button>
            <button id="hard-btn">Level 10 - 20 (Hard)</button>
        </div>
    </header>

    <main>
        <div id="puzzle-board">
            <!-- The puzzle slots will be generated here -->
        </div>

        <div id="numbers-container">
            <!-- The draggable numbers will be shown here -->
        </div>

        <div id="message"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
